<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPC HRD아카이브 사전안내</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; background-color: #f1f5f9; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .kpc-logo-pulse { animation: kpcPulse 2.5s infinite ease-in-out; }
        @keyframes kpcPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(0.98); }
        }
        
        /* 세련된 KPC 문자 로고 스타일 */
        .kpc-text-logo {
            font-size: 4.5rem;
            font-weight: 900;
            color: #E51837;
            letter-spacing: -0.05em;
            line-height: 1;
            text-shadow: 0 10px 15px rgba(229, 24, 55, 0.1);
        }

        .loading-bar-inner { animation: loadingSlide 1.5s infinite ease-in-out; }
        @keyframes loadingSlide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .whitespace-pre-line { white-space: pre-line; }
        .aspect-video { aspect-ratio: 16 / 9; }
        input::placeholder { color: #cbd5e1; font-weight: 400; }
        .switch-dot { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .brochure-card { perspective: 1000px; cursor: pointer; }
        .brochure-inner { 
            transition: transform 0.6s; 
            transform-style: preserve-3d;
            background-color: #E51837;
        }
        .brochure-card:hover .brochure-inner { transform: rotateY(-10deg) translateY(-10px); }

        /* --- HRD 컴포넌트 전용 스타일 --- */
        .hrd-banner-wrapper {
            font-family: 'Noto Sans KR', sans-serif;
            box-sizing: border-box;
            width: 100%;
            max-width: 600px;
            margin: 40px 0;
            text-align: left;
            line-height: 1.3;
            color: #333333;
        }

        .hrd-banner-wrapper h1, 
        .hrd-banner-wrapper h2, 
        .hrd-banner-wrapper p {
            margin: 0;
            padding: 0;
            border: none;
            letter-spacing: -0.05em;
        }

        .hrd-banner-wrapper .hrd-red {
            color: #E63548;
        }

        .hrd-banner-wrapper .hrd-top-text {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .hrd-banner-wrapper .hrd-kpc-logo {
            color: #E63548;
            font-weight: 900;
        }

        .hrd-banner-wrapper .hrd-deco-bottom {
            position: relative;
            display: inline-block;
        }

        .hrd-banner-wrapper .hrd-main-title {
            font-size: 64px;
            font-weight: 900;
            color: #E63548;
            line-height: 1.1;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .hrd-banner-wrapper .hrd-main-title {
                font-size: 42px;
            }
        }

        .hrd-banner-wrapper .hrd-deco-top {
            position: relative;
            display: inline-block;
        }
        .hrd-banner-wrapper .hrd-deco-top::before {
            content: "";
            position: absolute;
            left: 0;
            top: -4px;
            width: 50%;
            height: 4px;
            background-color: #E63548;
        }

        .hrd-sub-banner-wrapper {
            text-align: center;
            line-height: 1.2;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .hrd-line-1 {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 5px;
        }

        .hrd-line-2 {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 0;
            margin-bottom: 40px;
        }

        .hrd-sub-banner-wrapper .text-normal {
            font-size: 22px;
            font-weight: 700;
            color: #000;
        }

        .logo-netflix {
            font-size: 32px;
            font-weight: 900;
            color: #E50914;
            letter-spacing: -1px;
        }

        .logo-youtube {
            font-size: 28px;
            font-weight: 700;
            color: #282828;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .yt-icon {
            background-color: #FF0000;
            color: white;
            border-radius: 6px;
            padding: 0 8px;
            font-size: 18px;
        }

        .logo-kpc {
            font-size: 30px;
            font-weight: 900;
            color: #E63548;
            position: relative;
        }

        .text-highlight {
            font-size: 24px;
            font-weight: 800;
            color: #E63548;
        }

        @media (max-width: 600px) {
            .hrd-sub-banner-wrapper .text-normal { font-size: 16px; }
            .logo-netflix { font-size: 24px; }
            .logo-youtube { font-size: 20px; }
            .logo-kpc { font-size: 22px; }
            .text-highlight { font-size: 18px; }
        }
    </style>
</head>
<body class="text-slate-900 leading-normal font-sans text-left">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        
        // 아이콘 컴포넌트
        const SvgIcon = ({ name, size = 24, className = "" }) => {
            const icons = {
                search: (
                    <React.Fragment>
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </React.Fragment>
                ),
                info: (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/>
                    </React.Fragment>
                ),
                chevronRight: <path d="m9 18 6-6-6-6"/>,
                users: (
                    <React.Fragment>
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/>
                    </React.Fragment>
                ),
                target: (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/>
                    </React.Fragment>
                ),
                x: (
                    <React.Fragment>
                        <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
                    </React.Fragment>
                ),
                clock: (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                    </React.Fragment>
                ),
                calculator: (
                    <React.Fragment>
                        <rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/>
                    </React.Fragment>
                ),
                layout: (
                    <React.Fragment>
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/>
                    </React.Fragment>
                ),
                cart: (
                    <React.Fragment>
                        <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </React.Fragment>
                ),
                check: <polyline points="20 6 9 17 4 12"/>,
                bookOpen: (
                    <React.Fragment>
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                    </React.Fragment>
                ),
                trash: (
                    <React.Fragment>
                        <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/>
                    </React.Fragment>
                ),
                building: (
                    <React.Fragment>
                        <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><line x1="9" y1="22" x2="9" y2="2"/><line x1="15" y1="22" x2="15" y2="2"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="10" x2="20" y2="10"/><line x1="4" y1="14" x2="20" y2="14"/><line x1="4" y1="18" x2="20" y2="18"/>
                    </React.Fragment>
                ),
                externalLink: (
                    <React.Fragment>
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
                    </React.Fragment>
                ),
                list: (
                    <React.Fragment>
                        <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/>
                    </React.Fragment>
                ),
                play: (
                    <React.Fragment>
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </React.Fragment>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const SHEET_ID = "1Qm1fFT7X9WYre57t-layLcbslzk2acIb8XOtiEbpOfg";
        const SHEET1_GID = "0"; 
        const SHEET2_GID = "210774815"; 
        const CSV_URL_S1 = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET1_GID}`;
        const CSV_URL_S2 = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET2_GID}`;

        const COMMON_COMPETENCY = ["문제해결·의사결정", "보고력", "북러닝", "비즈니스매너", "업무혁신", "외국어", "자기관리", "커뮤니케이션"];
        const LEADERSHIP_COMPETENCY = ["갈등관리", "관리자", "리더십일반", "팀워크", "팔로워"];
        const JOB_COMPETENCY = ["경영기획·ESG", "구매·자재", "데이터사이언스(DS)", "디지털전환(DX)", "마케팅·영업·CS", "부동산", "생산·품질", "유통·물류·무역", "인사·총무", "자격증", "재무·회계·원가", "프로젝트관리", "AI활용", "OA활용", "R&D/ISO경영", "경영"];
        const ALL_CATEGORIES = [...COMMON_COMPETENCY, ...LEADERSHIP_COMPETENCY, ...JOB_COMPETENCY];

        function App() {
            const [activeTab, setActiveTab] = useState('intro'); 
            const [step, setStep] = useState('loading');
            const [coursesMerged, setCoursesMerged] = useState([]); 
            const [searchInput, setSearchInput] = useState("");
            const [triggeredQuery, setTriggeredQuery] = useState("");
            const [selectedCategories, setSelectedCategories] = useState(ALL_CATEGORIES);
            const [selectedCourseDetail, setSelectedCourseDetail] = useState(null);
            const [cart, setCart] = useState([]);
            const [calcEnterpriseType, setCalcEnterpriseType] = useState('preferred');
            const [calcParticipants, setCalcParticipants] = useState(1);

            const cleanStr = (val) => val ? val.replace(/^["']|["']$/g, '').replace(/\\n/g, '\n').trim() : "";
            const parseCSV = (data) => data.split(/\r?\n(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
            // 문자열에서 특수문자와 공백을 제거하여 비교하는 헬퍼 함수
            const normalize = (str) => str ? str.toLowerCase().replace(/[^a-z0-9가-힣]/g, '') : '';

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const [res1, res2] = await Promise.all([
                            fetch(CSV_URL_S1).then(r => r.text()),
                            fetch(CSV_URL_S2).then(r => r.text())
                        ]);
                        const rowsS1Data = parseCSV(res1);
                        const rowsS2Data = parseCSV(res2);
                        const detailsMap = {};
                        
                        rowsS1Data.slice(2).forEach(row => {
                            const title = cleanStr(row[0]);
                            if (title) {
                                detailsMap[title] = {
                                    title, intro: cleanStr(row[1]), target: cleanStr(row[2]),
                                    goal: cleanStr(row[3]), content: cleanStr(row[4]), category: cleanStr(row[5]),
                                    sessions: cleanStr(row[6]), hours: parseFloat(cleanStr(row[7])) || 0,
                                    sampleLink: cleanStr(row[13])
                                };
                            }
                        });
                        
                        const merged = rowsS2Data.slice(2).filter(row => row.length >= 2 && row[1]).map(row => {
                            const title = cleanStr(row[1]);
                            return { 
                                ...detailsMap[title], 
                                title, 
                                summaryIntro: cleanStr(row[2]), 
                                summaryTarget: cleanStr(row[3]), 
                                summaryGoal: cleanStr(row[4]), 
                                summaryCategory: cleanStr(row[5]) || "일반", 
                                thumbnail: cleanStr(row[6]) 
                            };
                        });
                        setTimeout(() => { setCoursesMerged(merged); setStep('ready'); }, 1200);
                    } catch (e) { setStep('error'); }
                };
                loadData();
            }, []);

            const addToCart = (course) => { if (!cart.find(c => c.title === course.title)) setCart([...cart, course]); };
            const removeFromCart = (title) => setCart(cart.filter(c => c.title !== title));
            const clearCart = () => setCart([]);
            const handleSearch = () => setTriggeredQuery(searchInput);
            const isAllSelected = selectedCategories.length === ALL_CATEGORIES.length;
            const toggleAll = () => isAllSelected ? setSelectedCategories([]) : setSelectedCategories(ALL_CATEGORIES);
            const toggleCategory = (cat) => selectedCategories.includes(cat) ? setSelectedCategories(selectedCategories.filter(c => c !== cat)) : setSelectedCategories([...selectedCategories, cat]);

            const searchResult = useMemo(() => {
                const q = normalize(triggeredQuery);
                const normSelectedCats = selectedCategories.map(normalize);

                const scoredList = coursesMerged.map(c => {
                    let matchScore = 0;
                    const nTitle = normalize(c.title);
                    const nIntro = normalize(c.intro);
                    const nSummaryIntro = normalize(c.summaryIntro);
                    const nCategory = normalize(c.summaryCategory);

                    if (q) {
                        if (nTitle.includes(q)) matchScore += 10000;
                        if (nCategory.includes(q)) matchScore += 5000;
                        if (nIntro.includes(q) || nSummaryIntro.includes(q)) matchScore += 1000;
                    }

                    // 카테고리 필터링 점수 부여
                    if (normSelectedCats.includes(nCategory)) matchScore += 100;
                    
                    return { ...c, matchScore, normalizedCategory: nCategory };
                });
                
                // 필터링: 선택된 카테고리에 포함되면서 검색어 점수가 있는 것 (검색어가 없을 땐 전체 노출)
                const filteredMatches = scoredList.filter(c => {
                    const isCatMatched = normSelectedCats.includes(c.normalizedCategory);
                    const isKeyMatched = q === "" || c.matchScore >= 1000;
                    return isCatMatched && isKeyMatched;
                }).sort((a, b) => b.matchScore - a.matchScore);

                const groupedStrict = [];
                const categoryOrder = [];
                filteredMatches.forEach(item => { if (!categoryOrder.includes(item.summaryCategory)) categoryOrder.push(item.summaryCategory); });
                
                categoryOrder.forEach(catName => {
                    const items = filteredMatches.filter(c => c.summaryCategory === catName);
                    groupedStrict.push({ category: catName, items });
                });

                return { groupedStrict, totalCount: filteredMatches.length };
            }, [triggeredQuery, selectedCategories, coursesMerged]);

            const totalCartHours = cart.reduce((sum, c) => sum + (c.hours || 0), 0);
            const targetHours = 15;
            const hourProgress = Math.min(100, (totalCartHours / targetHours) * 100);
            const isCompleted = totalCartHours >= targetHours;

            const getCategoryActiveStyle = (cat) => {
                if (COMMON_COMPETENCY.includes(cat)) return "bg-emerald-600 text-white border-emerald-600 shadow-emerald-100";
                if (LEADERSHIP_COMPETENCY.includes(cat)) return "bg-blue-600 text-white border-blue-600 shadow-blue-100";
                if (JOB_COMPETENCY.includes(cat)) return "bg-red-600 text-white border-red-600 shadow-red-100";
                return "bg-slate-800 text-white border-slate-800";
            };

            const getCategoryStyle = (cat) => {
                if (COMMON_COMPETENCY.includes(cat)) return "bg-emerald-50 text-emerald-600 border-emerald-100";
                if (LEADERSHIP_COMPETENCY.includes(cat)) return "bg-blue-50 text-blue-600 border-blue-100";
                if (JOB_COMPETENCY.includes(cat)) return "bg-red-50 text-red-600 border-red-100";
                return "bg-slate-50 text-slate-500 border-slate-100";
            };

            if (step === 'loading') return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-white font-sans text-center px-6">
                    <div className="relative mb-8 kpc-logo-pulse">
                        <h1 className="kpc-text-logo select-none">KPC</h1>
                    </div>
                    <div className="space-y-4 w-full max-w-xs">
                        <div className="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden relative shadow-inner text-left">
                            <div className="absolute top-0 left-0 h-full w-24 bg-[#E51837] rounded-full loading-bar-inner"></div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-12 bg-slate-50 font-sans">
                    <div className="w-full flex justify-center items-center pt-6 pb-0"> 
                        <div onClick={() => setActiveTab('intro')} className="cursor-pointer hover:opacity-70 transition-all active:scale-95" title="사업 소개로 이동">
                            <img src="https://lh3.googleusercontent.com/d/1o5JcBhnleA3kyVZlWDtSxeOEOAlB9x01" alt="KPC 한국생산성본부" className="h-10 md:h-12 w-auto object-contain mix-blend-multiply" 
                                onError={(e) => { e.target.style.display = 'none'; if (!e.target.parentNode.querySelector('.fallback-text')) { const fallback = document.createElement('h1'); fallback.className = "fallback-text text-[#E51837] font-black text-2xl tracking-tighter opacity-80"; fallback.innerText = "kpc 한국생산성본부"; e.target.parentNode.appendChild(fallback); } }}
                            />
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto mt-2 md:mt-3 bg-white md:rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-200 flex flex-col animate-in">
                        <div className="flex border-b border-slate-100 bg-slate-50/80 sticky top-0 z-50 backdrop-blur-sm">
                            {[
                                {id: 'intro', label: '사업 소개', icon: 'info'},
                                {id: 'search', label: '과정 검색', icon: 'search'},
                                {id: 'cart', label: '교육 기획', icon: 'layout'},
                                {id: 'calculator', label: '견적 계산', icon: 'calculator'}
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex-1 py-4 font-bold text-[13px] flex flex-col items-center gap-1 transition-all relative ${activeTab === tab.id ? 'text-[#E51837] bg-white border-b-2 border-[#E51837]' : 'text-slate-400 hover:bg-slate-100'}`}>
                                    <div className="relative">
                                        <SvgIcon name={tab.icon} size={18} />
                                        {tab.id === 'cart' && cart.length > 0 && (<span className="absolute -top-1 -right-2.5 bg-[#E51837] text-white text-[9px] min-w-[14px] h-[14px] rounded-full flex items-center justify-center px-1 font-black animate-in zoom-in">{cart.length}</span>)}
                                    </div>
                                    {tab.label}
                                </button>
                            ))}
                        </div>

                        {activeTab === 'intro' && (
                            <div className="animate-in p-8 md:p-16 flex flex-col items-center text-center text-sm">
                                <div className="hrd-banner-wrapper">
                                    <p className="hrd-top-text">
                                        <span className="hrd-deco-bottom">**연</span>{" "} 
                                        <span className="hrd-red">1.4만원</span>으로 누리는{" "}
                                        <span className="hrd-kpc-logo">kpc</span> 교육의 모든 것
                                    </p>
                                    <h1 className="hrd-main-title">
                                        <span className="hrd-deco-top">HRD</span> 아카<span className="hrd-deco-bottom-thick">이브</span>
                                    </h1>
                                </div>
                                <div className="hrd-sub-banner-wrapper">
                                    <div className="hrd-line-1"><span className="logo-netflix">NETFLIX</span><span className="text-normal"> 처럼 간단하고,</span><span className="logo-youtube"><span className="yt-icon">▶</span> YouTube</span><span className="text-normal"> 처럼 편리하게</span></div>

                                        <button onClick={() => setSelectedCourseDetail(null)} className="p-2 hover:bg-white/10 rounded-lg transition-colors text-slate-400 hover:text-white shrink-0 font-sans font-black"><SvgIcon name="x" size={24} /></button>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 md:p-10 scrollbar-hide bg-white text-slate-600 text-left font-sans font-medium text-left">
                                    <div className="space-y-10 font-sans text-left text-slate-700 leading-relaxed font-sans font-black font-black text-left">
                                        <div className="flex flex-col lg:flex-row gap-10 items-start text-left font-sans font-medium text-slate-700 leading-relaxed font-black text-left"><div className="flex-1 text-left font-sans font-medium text-slate-700 leading-relaxed font-black text-left"><div className="flex items-center gap-1.5 mb-4 text-blue-600 font-black text-[10px] uppercase tracking-widest text-left font-sans font-black"> Course Summary</div><p className="text-[15px] md:text-[16px] border-l-4 border-slate-100 pl-5 break-keep font-bold italic text-left font-sans tracking-tight leading-relaxed font-black text-left">{selectedCourseDetail.intro}</p></div>{selectedCourseDetail.thumbnail && (<div className="w-full lg:w-80 shrink-0 animate-in text-center font-sans font-black text-left"><div className="aspect-video rounded-3xl overflow-hidden shadow-lg border border-slate-100 font-sans bg-slate-50 text-left"><img src={selectedCourseDetail.thumbnail} className="w-full h-full object-cover font-sans text-left" alt={selectedCourseDetail.title} /></div></div>)}</div>
                                        <section className="grid grid-cols-1 md:grid-cols-2 gap-6 text-left font-sans font-black font-black text-left"><div className="p-8 bg-slate-50 rounded-[2rem] border border-slate-100 shadow-sm text-left font-sans font-black text-left"><div className="w-10 h-10 bg-white rounded-xl shadow-sm flex items-center justify-center text-blue-600 mb-5 font-sans font-black text-left"><SvgIcon name="users" size={20} /></div><h4 className="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest font-sans text-left font-black uppercase font-black text-left">학습 대상</h4><p className="text-[13px] md:text-[14px] font-black text-slate-800 leading-relaxed whitespace-pre-line font-sans text-left tracking-tight font-black font-black text-left">{selectedCourseDetail.target}</p></div><div className="p-6 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm text-left font-sans font-black font-sans font-black text-left"><div className="w-8 h-8 bg-white rounded-lg shadow-sm flex items-center justify-center text-indigo-600 mb-4 font-sans font-black font-black text-left"><SvgIcon name="target" size={16} /></div><h4 className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest font-sans text-left font-black font-black font-black text-left">학습 목표</h4><p className="text-[13px] md:text-[14px] font-bold text-slate-800 leading-relaxed whitespace-pre-line font-sans text-left tracking-tight font-black font-black text-left font-sans">{selectedCourseDetail.goal}</p></div></section>
                                        <section className="bg-slate-900 rounded-3xl p-8 md:p-10 text-white shadow-xl text-left border border-white/5 font-sans font-black uppercase font-black text-left font-sans"><div className="flex items-center gap-2.5 mb-6 text-left font-sans font-bold font-black text-left"><div className="p-2 bg-blue-600 rounded-lg font-sans font-black font-black uppercase tracking-widest font-black text-left"><SvgIcon name="list" size={16} /></div><h4 className="text-base font-black tracking-tight uppercase font-sans text-left text-white font-black font-black font-black font-black text-left">Curriculum</h4></div><div className="text-sm text-slate-300 font-medium leading-relaxed whitespace-pre-line bg-white/5 p-6 rounded-2xl border border-white/5 break-keep font-sans text-left font-sans font-bold font-black font-black font-black text-left">{selectedCourseDetail.content}</div></section>
                                    </div>
                                </div>
                                <div className="p-4 border-t border-slate-100 bg-slate-50 flex justify-center font-sans font-bold text-slate-900 font-black text-left"><button onClick={() => setSelectedCourseDetail(null)} className="px-12 py-4 bg-slate-900 text-white rounded-2xl font-black text-lg active:scale-95 transition-all font-sans uppercase shadow-md font-black tracking-tight font-sans font-black font-black font-black font-black font-black text-left">Close View</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
