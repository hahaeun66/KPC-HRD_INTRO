    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');

        .kpc-logo-pulse { animation: kpcPulse 2.5s infinite ease-in-out; }
        @keyframes kpcPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(0.98); }
        }
        
        /* 세련된 KPC 문자 로고 스타일 */

            font-size: 4.5rem;
            font-weight: 900;

        }

        .loading-bar-inner { animation: loadingSlide 1.5s infinite ease-in-out; }

            0% { transform: translateX(-100%); }

        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .whitespace-pre-line { white-space: pre-line; }
        .aspect-video { aspect-ratio: 16 / 9; }
        input::placeholder { color: #cbd5e1; font-weight: 400; }
        .switch-dot { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .brochure-card { perspective: 1000px; cursor: pointer; }
        .brochure-inner { 
            transition: transform 0.6s; 
            transform-style: preserve-3d;
            background-color: #E51837;
        }
        .brochure-card:hover .brochure-inner { transform: rotateY(-10deg) translateY(-10px); }

        /* --- HRD 컴포넌트 전용 스타일 --- */

/* 1. 폰트 로드 (이미 페이지에 Noto Sans가 있다면 생략 가능) */
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');

/* 2. 전체 래퍼 (격리 공간) */
.hrd-banner-wrapper {
    font-family: 'Noto Sans KR', sans-serif; /* 이 구역만 고딕체 적용 */
    box-sizing: border-box;
    width: 100%;
    max-width: 600px; /* 너무 넓게 퍼지지 않도록 제한 */
    margin: 40px 0;   /* 위아래 다른 콘텐츠와의 간격 */
    text-align: left; /* 왼쪽 정렬 */
    line-height: 1.3;
    color: #333333;   /* 기본 텍스트 색상 */
}

/* 요소별 초기화 (기존 페이지 스타일 간섭 방지) */
.hrd-banner-wrapper h1, 
.hrd-banner-wrapper h2, 
.hrd-banner-wrapper p {
    margin: 0;
    padding: 0;
    border: none;
    letter-spacing: -0.05em; /* 자간 좁게 */
}

/* 공통: 붉은색 포인트 */
.hrd-banner-wrapper .hrd-red {
    color: #E63548;
}

/* --- 상단 텍스트 ("**연 1.4만원...") --- */
.hrd-banner-wrapper .hrd-top-text {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 5px;
}

/* kpc 로고 텍스트 */
.hrd-banner-wrapper .hrd-kpc-logo {
    color: #E63548;
    /* kpc 로고 특유의 폰트 느낌이 필요하면 여기에 추가 */
}

/* 얇은 밑줄 장식 ("**연" 아래) */
.hrd-banner-wrapper .hrd-deco-bottom {
    position: relative;
    display: inline-block;
}


/* --- 메인 타이틀 ("HRD 아카이브") --- */
.hrd-banner-wrapper .hrd-main-title {
    font-size: 64px; /* 글자 크기 */
    font-weight: 900;
    color: #E63548;
    line-height: 1.1;
    margin-top: 10px;
}

/* 모바일 대응: 화면이 좁을 때 글자 크기 줄임 */
@media (max-width: 600px) {
    .hrd-banner-wrapper .hrd-main-title {
        font-size: 42px;
    }
}

/* 두꺼운 윗줄 장식 ("HRD" 위) */
.hrd-banner-wrapper .hrd-deco-top {
    position: relative;
    display: inline-block;
}
.hrd-banner-wrapper .hrd-deco-top::before {
    content: "";
    position: absolute;
    left: 0;
    top: -4px; /* 글자 위 간격 */
    width: 50%;
    height: 4px; /* 선 두께 */
    background-color: #E63548;
}

/* 두꺼운 밑줄 장식 ("이브" 아래) */
.hrd-banner-wrapper .hrd-deco-bottom-thick {
    position: relative;
    display: inline-block;
}

/* --- 추가 섹션 스타일 --- */
.hrd-sub-banner-wrapper {
    text-align: center;
    line-height: 1.2;
    font-family: 'Noto Sans KR', sans-serif;
}

/* 2. 첫 번째 줄과 두 번째 줄 사이의 간격 직접 조절 */
.hrd-line-1 {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 5px; /* [수정] 15px -> 5px로 줄여서 아랫줄과 밀착 */
}

.hrd-line-2 {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 0;      /* [추가] 혹시 모를 위쪽 여백 제거 */
    margin-bottom: 40px;
}

/* 텍스트 기본 스타일 */
.hrd-sub-banner-wrapper .text-normal {
    font-size: 22px;
    font-weight: 700;
    color: #000;
}

/* 넷플릭스 로고 스타일 */
.logo-netflix {
    font-size: 32px;
    font-weight: 900;
    color: #E50914; /* 넷플릭스 레드 */
    letter-spacing: -1px;
}

/* 유튜브 로고 스타일 */
.logo-youtube {
    font-size: 28px;
    font-weight: 700;
    color: #282828;
    display: flex;
    align-items: center;
    gap: 4px;
}

.yt-icon {
    background-color: #FF0000;
    color: white;
    border-radius: 6px;
    padding: 0 8px;
    font-size: 18px;
}

/* kpc 로고 강조 */
.logo-kpc {
    font-size: 30px;
    font-weight: 900;
    color: #E63548;
    position: relative;
}

/* "무제한" 강조 색상 */
.text-highlight {
    font-size: 24px;
    font-weight: 800;
    color: #E63548;
}

/* 모바일 크기 조정 */
@media (max-width: 600px) {
    .hrd-sub-banner-wrapper .text-normal { font-size: 16px; }
    .logo-netflix { font-size: 24px; }
    .logo-youtube { font-size: 20px; }
    .logo-kpc { font-size: 22px; }
    .text-highlight { font-size: 18px; }
}

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        
        // 아이콘 컴포넌트
        const SvgIcon = ({ name, size = 24, className = "" }) => {

                ),
                cart: (
                    <React.Fragment>
                        <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>

                ),
                check: <polyline points="20 6 9 17 4 12"/>,
                bookOpen: (
                    <React.Fragment>
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                    </React.Fragment>
                ),
                trash: (
                    <React.Fragment>
                        <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/>
                    </React.Fragment>
                ),
                building: (
                    <React.Fragment>
                        <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/><line x1="9" y1="22" x2="9" y2="2"/><line x1="15" y1="22" x2="15" y2="2"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="10" x2="20" y2="10"/><line x1="4" y1="14" x2="20" y2="14"/><line x1="4" y1="18" x2="20" y2="18"/>
                    </React.Fragment>
                ),
                externalLink: (
                    <React.Fragment>
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
                    </React.Fragment>
                ),
                list: (
                    <React.Fragment>
                        <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/>
                    </React.Fragment>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const SHEET_ID = "1Qm1fFT7X9WYre57t-layLcbslzk2acIb8XOtiEbpOfg";
        const SHEET1_GID = "0"; 
        const SHEET2_GID = "210774815"; 
        const CSV_URL_S1 = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET1_GID}`;
        const CSV_URL_S2 = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET2_GID}`;

        const COMMON_COMPETENCY = ["문제해결·의사결정", "보고력", "북러닝", "비즈니스매너", "업무혁신", "외국어", "자기관리", "커뮤니케이션"];
        const LEADERSHIP_COMPETENCY = ["갈등관리", "관리자", "리더십일반", "팀워크", "팔로워"];
        const JOB_COMPETENCY = ["경영기획·ESG", "구매·자재", "데이터사이언스(DS)", "디지털전환(DX)", "마케팅·영업·CS", "부동산", "생산·품질", "유통·물류·무역", "인사·총무", "자격증", "재무·회계·원가", "프로젝트관리", "AI활용", "OA활용", "R&D/ISO경영", "경영"];
        const ALL_CATEGORIES = [...COMMON_COMPETENCY, ...LEADERSHIP_COMPETENCY, ...JOB_COMPETENCY];

        const getCategoryStyle = (cat) => {
            if (COMMON_COMPETENCY.includes(cat)) return "bg-emerald-50 text-emerald-600 border-emerald-100";
            if (LEADERSHIP_COMPETENCY.includes(cat)) return "bg-blue-50 text-blue-600 border-blue-100";
            if (JOB_COMPETENCY.includes(cat)) return "bg-red-50 text-red-600 border-red-100";
            return "bg-slate-50 text-slate-500 border-slate-100";
        };

        const getCategoryActiveStyle = (cat) => {
            if (COMMON_COMPETENCY.includes(cat)) return "bg-emerald-600 border-emerald-600 text-white shadow-emerald-100";
            if (LEADERSHIP_COMPETENCY.includes(cat)) return "bg-blue-600 border-blue-600 text-white shadow-blue-100";
            if (JOB_COMPETENCY.includes(cat)) return "bg-red-600 border-red-600 text-white shadow-red-100";
            return "bg-slate-800 border-slate-800 text-white";
        };

        function App() {
            const [activeTab, setActiveTab] = useState('intro'); 
            const [step, setStep] = useState('loading');
            const [coursesMerged, setCoursesMerged] = useState([]); 
            const [searchInput, setSearchInput] = useState("");
            const [triggeredQuery, setTriggeredQuery] = useState("");
            const [selectedCategories, setSelectedCategories] = useState(ALL_CATEGORIES);
            const [selectedCourseDetail, setSelectedCourseDetail] = useState(null);
            const [cart, setCart] = useState([]);
            const [calcEnterpriseType, setCalcEnterpriseType] = useState('preferred');
            const [calcParticipants, setCalcParticipants] = useState(1);

            const clean = (val) => val ? val.replace(/^["']|["']$/g, '').replace(/\\n/g, '\n').trim() : "";

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const [res1, res2] = await Promise.all([
                            fetch(CSV_URL_S1).then(r => r.text()),
                            fetch(CSV_URL_S2).then(r => r.text())
                        ]);
                        const parseRows = data => data.split(/\r?\n(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
                        const rowsS1Data = parseRows(res1);
                        const rowsS2Data = parseRows(res2);
                        const detailsMap = {};
                        rowsS1Data.slice(2).forEach(row => {
                            const title = clean(row[0]);
                            if (title) {
                                detailsMap[title] = {
                                    title, intro: clean(row[1]), target: clean(row[2]),
                                    goal: clean(row[3]), content: clean(row[4]), category: clean(row[5]),
                                    sessions: clean(row[6]), hours: parseFloat(clean(row[7])) || 0
                                };
                            }
                        });
                        const merged = rowsS2Data.slice(2).filter(row => row.length >= 2 && row[1]).map(row => {
                            const title = clean(row[1]);
                            return { ...detailsMap[title], title, summaryIntro: clean(row[2]), summaryTarget: clean(row[3]), summaryGoal: clean(row[4]), summaryCategory: clean(row[5]) || "일반", thumbnail: clean(row[6]) };
                        });
                        setTimeout(() => { setCoursesMerged(merged); setStep('ready'); }, 1200);
                    } catch (e) { setStep('error'); }
                };
                loadData();
            }, []);

            const addToCart = (course) => { if (!cart.find(c => c.title === course.title)) setCart([...cart, course]); };
            const removeFromCart = (title) => setCart(cart.filter(c => c.title !== title));
            const clearCart = () => setCart([]);
            const handleSearch = () => setTriggeredQuery(searchInput);
            const isAllSelected = selectedCategories.length === ALL_CATEGORIES.length;
            const toggleAll = () => isAllSelected ? setSelectedCategories([]) : setSelectedCategories(ALL_CATEGORIES);
            const toggleCategory = (cat) => selectedCategories.includes(cat) ? setSelectedCategories(selectedCategories.filter(c => c !== cat)) : setSelectedCategories([...selectedCategories, cat]);

            const searchResult = useMemo(() => {
                const q = triggeredQuery.toLowerCase().trim().replace(/\s+/g, '');
                const scoredList = coursesMerged.map(c => {
                    let matchScore = 0;
                    const normalize = (str) => str ? str.toLowerCase().replace(/\s+/g, '') : '';
                    if (q) {
                        if (normalize(c.summaryCategory).includes(q)) matchScore += 10000;
                        if (normalize(c.title).includes(q)) matchScore += 5000;
                        if (normalize(c.intro).includes(q)) matchScore += 2500;
                        if (normalize(c.content).includes(q)) matchScore += 1000;
                    }
                    selectedCategories.forEach(kw => { if (normalize(c.summaryCategory).includes(kw.toLowerCase().replace(/\s+/g, ''))) matchScore += 1000; });
                    return { ...c, matchScore };
                });
                
                const strictMatches = scoredList.filter(c => {
                    const isKeyMatch = triggeredQuery === "" || c.matchScore > 0;
                    const isCatMatch = selectedCategories.includes(c.summaryCategory);
                    return isKeyMatch && isCatMatch;
                }).sort((a, b) => b.matchScore - a.matchScore);

                const groupedStrict = [];
                const shownTitles = new Set();
                const categoryOrder = [];
                strictMatches.forEach(item => { if (!categoryOrder.includes(item.summaryCategory)) categoryOrder.push(item.summaryCategory); });
                categoryOrder.forEach(catName => {
                    const items = strictMatches.filter(c => c.summaryCategory === catName);
                    groupedStrict.push({ category: catName, items });
                    items.forEach(i => shownTitles.add(i.title));
                });
                let recommended = [];
                if (shownTitles.size < 10) {
                    recommended = scoredList.filter(c => !shownTitles.has(c.title)).sort((a, b) => b.matchScore - a.matchScore || Math.random() - 0.5).slice(0, 10 - shownTitles.size);
                }
                return { groupedStrict, recommended, totalStrict: shownTitles.size };
            }, [triggeredQuery, selectedCategories, coursesMerged]);

            const totalCartHours = cart.reduce((sum, c) => sum + (c.hours || 0), 0);
            const targetHours = 15;
            const hourProgress = Math.min(100, (totalCartHours / targetHours) * 100);
            const isCompleted = totalCartHours >= targetHours;

            // --- [수정] KPC 빨간 문자 로고 적용 로딩 스크린 ---
            if (step === 'loading') return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-white font-sans text-center px-6">
                    <div className="relative mb-8 kpc-logo-pulse">
                        <h1 className="kpc-text-logo select-none">KPC</h1>
                    </div>
                    <div className="space-y-4 w-full max-w-xs">
                        <div className="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden relative shadow-inner">
                            <div className="absolute top-0 left-0 h-full w-24 bg-[#E51837] rounded-full loading-bar-inner"></div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-12 bg-slate-50 font-sans">
    {/* 수정된 로고 섹션: 배경색을 제거하고 여백만 활용 */}
    <div className="w-full flex justify-center items-center pt-6 pb-0"> 
        <div 
            onClick={() => setActiveTab('intro')} 
            className="cursor-pointer hover:opacity-70 transition-all active:scale-95"
            title="사업 소개로 이동"
        >
            <img 
                src="https://lh3.googleusercontent.com/d/1o5JcBhnleA3kyVZlWDtSxeOEOAlB9x01" 
                alt="KPC 한국생산성본부"
                className="h-10 md:h-12 w-auto object-contain mix-blend-multiply" 
                /* mix-blend-multiply: 로고의 흰 배경을 투명하게 처리해 배경에 녹임 */
                onError={(e) => {
                    e.target.style.display = 'none';
                    if (!e.target.parentNode.querySelector('.fallback-text')) {
                        const fallback = document.createElement('h1');
                        fallback.className = "fallback-text text-[#E51837] font-black text-2xl tracking-tighter opacity-80";
                        fallback.innerText = "kpc 한국생산성본부";
                        e.target.parentNode.appendChild(fallback);
                    }
                }}
            />

                                        <div className="flex flex-col lg:flex-row gap-8 items-start text-left font-sans font-medium text-slate-700 leading-relaxed"><div className="flex-1 text-left font-sans font-medium text-slate-700 leading-relaxed"><div className="flex items-center gap-1.5 mb-4 text-blue-600 font-black text-[10px] uppercase tracking-widest text-left font-sans"><div className="w-1 h-3 bg-blue-600 rounded-full font-sans"></div> Course Summary</div><p className="text-[14px] md:text-[15px] border-l-2 border-slate-100 pl-5 break-keep font-bold italic text-left font-sans tracking-tight leading-relaxed">{selectedCourseDetail.intro}</p></div>{selectedCourseDetail.thumbnail && (<div className="w-full lg:w-72 shrink-0 animate-in text-center font-sans"><div className="aspect-video rounded-2xl overflow-hidden shadow-lg border border-slate-100 font-sans"><img src={selectedCourseDetail.thumbnail} className="w-full h-full object-cover font-sans" alt={selectedCourseDetail.title} /></div></div>)}</div>
                                        <section className="grid grid-cols-1 md:grid-cols-2 gap-4 text-left font-sans font-black"><div className="p-6 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm text-left font-sans font-black"><div className="w-8 h-8 bg-white rounded-lg shadow-sm flex items-center justify-center text-blue-600 mb-4 font-sans font-black font-sans"><SvgIcon name="users" size={16} /></div><h4 className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest font-sans text-left font-black">학습 대상</h4><p className="text-[13px] md:text-[14px] font-bold text-slate-800 leading-relaxed whitespace-pre-line font-sans text-left tracking-tight font-black">{selectedCourseDetail.target}</p></div><div className="p-6 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm text-left font-sans font-black font-sans font-black"><div className="w-8 h-8 bg-white rounded-lg shadow-sm flex items-center justify-center text-indigo-600 mb-4 font-sans font-black"><SvgIcon name="target" size={16} /></div><h4 className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest font-sans text-left font-black font-black text-slate-400">학습 목표</h4><p className="text-[13px] md:text-[14px] font-bold text-slate-800 leading-relaxed whitespace-pre-line font-sans text-left tracking-tight font-black">{selectedCourseDetail.goal}</p></div></section>
                                        <section className="bg-slate-900 rounded-3xl p-8 md:p-10 text-white shadow-xl text-left border border-white/5 font-sans font-black uppercase"><div className="flex items-center gap-2.5 mb-6 text-left font-sans font-bold"><div className="p-2 bg-blue-600 rounded-lg font-sans font-black font-black uppercase tracking-widest"><SvgIcon name="list" size={16} /></div><h4 className="text-base font-black tracking-tight uppercase font-sans text-left text-white font-black">Curriculum</h4></div><div className="text-sm text-slate-300 font-medium leading-relaxed whitespace-pre-line bg-white/5 p-6 rounded-2xl border border-white/5 break-keep font-sans text-left font-sans font-bold font-black">{selectedCourseDetail.content}</div></section>
                                    </div>
                                </div>
                                <div className="p-4 border-t border-slate-100 bg-slate-50 flex justify-center font-sans font-bold text-slate-900 font-black"><button onClick={() => setSelectedCourseDetail(null)} className="px-10 py-3 bg-slate-900 text-white rounded-xl font-black text-sm active:scale-95 transition-all font-sans uppercase shadow-md font-black tracking-tight font-sans font-black font-black font-black">Close View</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
